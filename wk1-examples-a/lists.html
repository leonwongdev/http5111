<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <!-- You can have ordered list types of: i, a, A, 1, I -->
    <ol type="i">
      <li>Dogs</li>
      <li>Cats
        <ul>
          <li>Maine Coon</li>
          <li>Ragdoll</li>
        </ul>
      </li>
      <li>Horses</li>
    </ol>
    <!-- Only LI elements can be children of UL or OL. -->
    <ul>
      <li>apples</li>
      <li>oranges</li>
      <li>raspberries</li>
    </ul>
  </body>
</html>
