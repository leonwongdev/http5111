<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <!-- We can merge cells by using rowspan and/or colspan -->
    <!-- rowspan = span across rows -->
    <!-- colspan = span across columns -->
    <table>
      <thead>
        <tr>
          <th>Team #</th>
          <th>Team member</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Jane Doe</td>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td>Joe Smith</td>
        </tr>
        <tr>
          <td>Tom Jones</td>
        </tr>
      </tbody>
    </table>
    <h2>Extra example</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">GROUP</th>
          <th colspan="2">GROUP MEMBER</th>
        </tr>
        <tr>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td>Jane</td>
          <td>Smith</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>Schmoe</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
