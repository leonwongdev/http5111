<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <!-- All stuff that belongs to forms - including submit buttons - go inside a FORM element. -->
    <!-- 
      There is a method attribute (GET by default). This sets how form
      data will be submitted.
      
      - "get": GET forms (the default if the method attribute is not set) submit the data 
               via the URL. This is usually used for simple search
               forms where it doesn't matter if the data is visible in the URL. Searches are
               not secure data so this doesn't matter. It's also useful to be able to bookmark
               a search page. Since GET forms pass data via the URL, there is a character limit on
               GET form data.
      - "post": POST forms do NOT submit via the URL, so this is inherently more secure (i.e. the
                data is not immediately exposed). Most forms should use POST as the submission
                method. Wherever there is more sensitive data, use POST (e.g. a login form or 
                checkout form).
    -->
    <!--
      There is an action attribute. This value is the destination (URI/URL) where the form data
      will be submitted to. As we're not doing any server-side form processing in this class, you
      can omit this attribute for this class, but it's important to know about this attribute.
    -->
    <h2>Search form example</h2>
    <!-- omitting the action attribute in this case because we're not doing server-side form processing -->
    <form method="post" action="./search">
      <!-- use the for attribute to link the label element to the field it is labelling -->
      <!-- the for attribute value must equal the id for the field -->
      <label for="query">Search:</label>
      <input type="text" id="query" name="queryField" placeholder="e.g. red fox">
      <button type="submit">Search</button>
    </form>

    <h2>Login form example</h2>
    <form method="post">
      <div>
        <label for="user">Username:</label>
        <input type="text" id="user" name="username">
      </div>
      <div>
        <label for="pw">Password:</label>
        <input type="password" id="pw" name="password">
      </div>
      <button type="submit">Log in</button>
    </form>

    <h2>Random form example</h2>
    <p>The following is just a form used to test out a few form fields.</p>
    <form method="post">
      <div>
        <label for="numCars">Number of cars you own:</label>
        <input type="number" id="numCars" name="numOfCars">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="yourEmail" placeholder="john.doe@example.com">
      </div>
      <div>
        <label for="numExample">Example of text field with numeric input:</label>
        <input type="text" id="numExample" name="numberEx" inputmode="numeric">
      </div>
      <div>
        <input type="hidden" id="hiddenField" name="hidden" value="Random value">
      </div>
      <!-- checkbox example-->
      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe" checked>
        <!-- checked attribute will select a checkbox or radio button by default -->
        <label for="subscribe">Subscribe to our newsletter</label>
      </div>
      <fieldset>
        <legend>Your interests?</legend>
        <div>
          <input type="checkbox" id="art" name="interests" value="art">
          <label for="art">Art</label>
        </div>
        <div>
          <input type="checkbox" id="gardening" name="interests" value="gardening">
          <label for="gardening">Gardening</label>
        </div>
      </fieldset>
      <!-- radio button group example --> 
      <fieldset>
        <legend>Where did you hear about us?</legend>
        <div>
          <input type="radio" id="internet" name="sources" value="internet">
          <label for="internet">Internet</label>
        </div>
        <div>
          <input type="radio" id="tv" name="sources" value="tv">
          <label for="tv">TV</label>
        </div>
      </fieldset>
      <div>
        <label for="message">Your message:</label>
      </div>
      <div>
        <!-- depending on the age of your browser, any extra space/lines between the opening and closing tags of textarea may cause your placeholder text to disappear -->
        <textarea id="message" name="yourMsg" placeholder="Type your message here"></textarea>
      </div>
      <div>
        <label type="reason">Reason for enquiry:</label>
        <select id="reason" name="reasons">
          <!-- disabled ensures the dummy option can't be selected -->
          <!-- selected attribute will select an option by default -->
          <option disabled value="">-- Select a reason --</option>
          <option value="sales" selected>Sales enquiry</option>
          <optgroup label="Other">
            <option value="legal">Legal enquiry</option>
            <option value="other">Other enquiries</option>
          </optgroup>
        </select>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
